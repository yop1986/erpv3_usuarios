{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <main class="form-signin">
        <form method="post">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button class="w-100 btn btn-lg btn-primary" type="submit">{{ opciones.submit }}</button>
      </form>
    </main>
{% endblock %}
