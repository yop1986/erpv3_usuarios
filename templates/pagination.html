{% load iteration_tags %}

{% if page_obj and page_obj.paginator.num_pages > 1 %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    
    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a class="page-link" href="?{% if request.GET.valor %}valor={{ request.GET.valor }}&{% endif %}page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    
    {% for i in page_obj.paginator.num_pages|times %}
    <li class="page-item {% if i == page_obj.number %}active{% endif %}"><a class="page-link" href="?{% if request.GET.valor %}valor={{ request.GET.valor }}&{% endif %}page={{ i }}">{{ i }}</a></li>
    {% endfor %}

    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link" href="?{% if request.GET.valor %}valor={{ request.GET.valor }}&{% endif %}page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}">Next</a>
    </li>
  </ul>
</nav>
{% endif %}
